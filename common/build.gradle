dependencies {
    // We depend on fabric loader here to use the fabric @Environment annotations and get the mixin dependencies
    // Do NOT use other classes from fabric loader
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

    api "com.github.Ocelot5836:molang-compiler:${project.molang_compiler_version}"
    api "com.electronwill.night-config:core:${project.night_config_version}"
    api "com.electronwill.night-config:toml:${project.night_config_version}"
}

architectury {
    common("forge", "fabric")
}

loom {
    accessWidenerPath.set(file("src/main/resources/${project.mod_id}.accesswidener"))
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = project.archivesBaseName
            from components.java
        }
    }
}